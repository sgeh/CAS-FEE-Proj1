<!DOCTYPE html>
<html>
<head>
	<title>CAS FEE Projekt 1</title>
	<link rel="stylesheet" href="styles/globals.css">
	<link rel="stylesheet" href="styles/stars.css">
	<link rel="stylesheet" href="styles/cards.css">
	<link rel="stylesheet" href="styles/cards-theme-white.css" data-themes="Black|White" data-theme-link="styles/cards-theme-{theme}.css">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/main-theme-white.css" data-themes="Black|White" data-theme-link="styles/main-theme-{theme}.css">
	<link rel="stylesheet" href="styles/index.css">
	<link rel="stylesheet" href="styles/index-theme-white.css" data-themes="Black|White" data-theme-link="styles/index-theme-{theme}.css">
</head>
<body>
<main>
	<header class="top-bar">
		<h1>Notizenverwaltung</h1>
	</header>
	<nav>
		<ul class="navigation">
			<li><a href="/">√úbersicht</a></li>
			<li><a href="/edit.html">Neue Notiz</a></li>
		</ul>
	</nav>
	<section class="content">
		<header>
			<div><a href="#" data-sort-by="dateCreated" aria-label="Sortieren nach Erstelldatum">Nach Erstelldatum</a></div>
			<div><a href="#" data-sort-by="dateFinished" aria-label="Sortieren nach F√§lligkeitsdatum">Nach F√§lligkeitsdatum</a></div>
			<div><a href="#" data-sort-by="importance" aria-label="Sortieren nach Wichtigkeit">Nach Wichtigkeit</a></div>
		</header>
		<section id="pnlNotes">
			<!-- articles go here -->
		</section>
		<footer>
			<span id="lblElementCount"></span> Notiz/en total
		</footer>
	</section>
	<aside>
		<label for="ddlStyleSelection">Style:</label>
		<select id="ddlStyleSelection">
			<option selected>White</option>
			<option>Black</option>
		</select>
	</aside>
	<footer>&copy; 2017 - HSR Hochschule f√ºr Technik Rapperswil</footer>
</main>

<script id="note-list-template" type="text/x-handlebars-template">
	{{#each notes}}
		<article class="card">
			<header>
				<h2 class="title">
					{{#if hasFinished}}üóπ
					{{else}}<a href="#" data-note-close="{{ id }}">‚òê</a>
					{{/if}}
					<time datetime="{{ dateFinished }}">{{ format dateFinished 'DD. MMMM YY' 'Ohne F√§lligkeitsdatum' }}</time> - {{ title }}</h2>
				<div>
					<span class="stars" disabled>
						<input id="stars5" type="radio" disabled name="importance{{id}}" value="5" {{checked importance 5}}>
						<label for="stars5">5</label>
						<input id="stars4" type="radio" disabled name="importance{{id}}" value="4" {{checked importance 4}}>
						<label for="stars4">4</label>
						<input id="stars3" type="radio" disabled name="importance{{id}}" value="3" {{checked importance 3}}>
						<label for="stars3">3</label>
						<input id="stars2" type="radio" disabled name="importance{{id}}" value="2" {{checked importance 2}}>
						<label for="stars2">2</label>
						<input id="stars1" type="radio" disabled name="importance{{id}}" value="1" {{checked importance 1}}>
						<label for="stars1">1</label>
					</span>
				</div>
			</header>
			<section>
				{{ description }}
			</section>
			{{#unless hasFinished}}
			<footer>
				<input type="button" data-note-close="{{ id }}" value="Abschliessen">
				<input type="button" data-note-edit="{{ id }}" value="Editieren">
			</footer>
			{{/unless}}
		</article>
	{{/each}}
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.js"></script>

<script src="scripts/utils/array-utils.js"></script>
<script src="scripts/utils/comparison-utils.js"></script>
<script src="scripts/utils/handlebars-utils.js"></script>

<script type="module" src="scripts/model/note.js"></script>
<script type="module" src="scripts/ui/components/style-switcher.js"></script>
<script type="module" src="scripts/ui/navigation-controller.js"></script>
<script type="module" src="scripts/ui/home-bootstrapper.js"></script>
</body>
</html>
